    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">

                <div class="dropdown-menu" aria-labelledby="navbarDropdownPaciente">

                    <a class="dropdown-item" href="/post_appointment.html">Add New Appointment</a>

<div style="margin: 8px">
    <ul class="nav nav-pills">
        <li class="nav-item indexLink">
            <a class="nav-link" href="/index.html">Back to Home</a>
        </li>
    </ul>
</div>

<div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col-sm">
            <h2>Patients</h2>
            <table class="table" style="margin-top:20px" id="patientTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Surname</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Date of Entry</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Province</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="patientTBody"></tbody>
            </table>

        </div>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6" style="display:none; margin-top:20px; background-color:#e6fffa; width: 800px; margin: 0 auto;" id="div_patient_updating">
        <h6>Update Patient</h6>
        <form id="update_patient_form">
            <div class="form-group">
                <label>ID:</label>
                <input class="form-control" type="text" id="patient_id" readonly>
            </div>
            <div class="form-group">
                <label>Surname:</label>
                <input class="form-control" type="text" id="surname" placeholder="Surname"
                       maxlength="30">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" type="text" id="name" placeholder="Name"
                       maxlength="30">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Dni:</label>
                <input class="form-control" type="number" id="dni" placeholder="DNI">
            </div>
            <div class="form-group">
                <label>Date of entry:</label>
                <input class="form-control" type="date" id="entryDate">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input class="form-control" type="text" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label>City:</label>
                <input class="form-control" type="text" id="city" placeholder="City">
            </div>
            <div class="form-group">
                <label>Province:</label>
                <input class="form-control" type="text" id="province" placeholder="province">
            </div>

            <button type="submit" class="btn btn-primary" id="btn-update-patient">Update</button>
            <button type="button" class="btn btn-secondary" id="btn-update-cancel">Cancel</button>
        </form>

    </div>
</div>
</body>
</html>
