</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Dental Clinic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOdont" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dentists</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownOdont">
                    <a class="dropdown-item" href="/post_dentist.html">Add New Dentist</a>
                    <a class="dropdown-item active" href="/get_all_dentists.html">List Dentists</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPaciente" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Patients</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownPaciente">
                    <a class="dropdown-item" href="/post_patient.html">Add New Patient</a>
                    <a class="dropdown-item" href="/get_all_patients.html">List Patients</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAppoint" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Appointments</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownAppoint">
                    <a class="dropdown-item" href="/post_appointment.html">Add New Appointment</a>
                    <a class="dropdown-item" href="/get_all_appointments.html">List Appointments</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item indexLink">
            <a class="nav-link" href="/index.html">Back to Home</a>
        </li>
    </ul>
</div>

<div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col-sm">
            <h2>Dentists</h2>
            <table class="table" style="margin-top:20px" id="dentistTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Surname</th>
                    <th>Name</th>
                    <th>License</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="dentistTBody"></tbody>
            </table>

        </div>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6" style="display:none; margin-top:20px; background-color:#e6fffa; width: 800px; margin: 0 auto;" id="div_dentist_updating">
        <h6>Update Dentist</h6>
        <form id="update_dentist_form">
            <div class="form-group">
                <label>ID:</label>
                <input class="form-control" type="text" id="dentist_id" readonly>
            </div>
            <div class="form-group">
                <label>Surname:</label>
                <input class="form-control" type="text" id="surname" placeholder="Surname"
                       maxlength="30">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" type="text" id="name" placeholder="Name"
                       maxlength="30">
            </div>
            <div class="form-group">
                <label>License:</label>
                <input class="form-control" type="number" id="license" placeholder="Professional license number">
            </div>

            <button type="submit" class="btn btn-primary" id="btn-update-dentist">Update</button>
            <button type="button" class="btn btn-secondary" id="btn-update-cancel">Cancel</button>
        </form>

    </div>
</div>

</body>
</html>
